<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng nhập</title>
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
		<!-- Nhúng font chữ -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<!-- Nhúng font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Nhúng boxicons -->
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<!-- CSS của AOS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
		<!-- Link Bootstrap-->
		<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
		<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Link CSS -->
		<link rel="stylesheet" href="../assets/css/ui/common.css" />
		<link rel="stylesheet" href="../assets/css/ui/index.css" />
		<style>
			.login-box {
				width: 400px;
				padding: 40px;
				margin: 0px auto;
				box-sizing: border-box;
				border-radius: 12px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				transition: 0.3s;
				box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
			}

			.login-box p:first-child {
				margin: 0 0 1px;
				padding: 0;
				color: #2ecc71;
				text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
				filter: brightness(1.8);
				text-align: center;
				font-size: 2rem;
				font-weight: 900;
				letter-spacing: 2px;
				font-family: Quicksand;
				text-transform: uppercase;
			}

			span.title,
			span {
				color: #222 !important;
			}

			.sub-title {
				font-size: 14px;
				font-weight: 500;
				background: linear-gradient(90deg, #333, #444);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				text-align: center;
				margin-bottom: 35px;
				font-style: italic;
			}

			.login-box .user-box {
				position: relative;
			}

			.user-box .icon {
				position: absolute;
				top: 30%;
				right: 10px; /* cách mép phải */
				transform: translateY(-50%);
				color: #1565c0;
				font-size: 24px; /* Tăng kích thước cho dễ nhìn */
				opacity: 0;
				transition: opacity 0.3s ease, transform 0.3s ease;
				pointer-events: none;
			}

			.user-box input:focus + label + .icon,
			.user-box input:not(:placeholder-shown) + label + .icon {
				opacity: 1;
				transform: translateY(-50%) translateX(0); /* Nếu có thêm hiệu ứng slide */
			}

			.login-box .user-box input {
				width: 100%;
				padding: 10px 0;
				font-size: 16px;
				color: #37474f;
				margin-bottom: 30px;
				border: none;
				border-bottom: 1px solid #1565c0;
				outline: none;
				background: transparent;
			}

			.login-box .user-box label {
				position: absolute;
				top: 0;
				left: 0;
				padding: 10px 0;
				font-size: 16px;
				font-weight: 600;
				color: #1565c0;
				pointer-events: none;
				transition: 0.5s;
				font-family: "Be Vietnam Pro", sans-serif;
			}

			.login-box .user-box input:focus ~ label,
			.login-box .user-box input:valid ~ label {
				top: -20px;
				left: 0;
				color: #1565c0;
				font-weight: 600;
				font-size: 12px;
			}

			.login-box form {
				text-align: center;
			}

			.login-box form a {
				position: relative;
				display: inline-block;
				padding: 10px 20px;
				font-weight: bold;
				color: #1565c0;
				font-size: 16px;
				text-decoration: none;
				text-transform: uppercase;
				overflow: hidden;
				transition: 0.5s;
				margin-top: 15px;
				margin-bottom: 12px;
				letter-spacing: 3px;
			}

			.login-box a:hover {
				background: #1565c0;
				color: #fff;
				border-radius: 5px;
			}

			.login-box a span {
				position: absolute;
				display: block;
			}

			.login-box a span:nth-child(1) {
				top: 0;
				left: -100%;
				width: 100%;
				height: 2px;
				background: linear-gradient(90deg, transparent, #1565c0);
				animation: btn-anim1 1.5s linear infinite;
			}

			@keyframes btn-anim1 {
				0% {
					left: -100%;
				}

				50%,
				100% {
					left: 100%;
				}
			}

			.login-box a span:nth-child(2) {
				top: -100%;
				right: 0;
				width: 2px;
				height: 100%;
				background: linear-gradient(180deg, transparent, #1565c0);
				animation: btn-anim2 1.5s linear infinite;
				animation-delay: 0.375s;
			}

			@keyframes btn-anim2 {
				0% {
					top: -100%;
				}

				50%,
				100% {
					top: 100%;
				}
			}

			.login-box a span:nth-child(3) {
				bottom: 0;
				right: -100%;
				width: 100%;
				height: 2px;
				background: linear-gradient(270deg, transparent, #1565c0);
				animation: btn-anim3 1.5s linear infinite;
				animation-delay: 0.75s;
			}

			@keyframes btn-anim3 {
				0% {
					right: -100%;
				}

				50%,
				100% {
					right: 100%;
				}
			}

			.login-box a span:nth-child(4) {
				bottom: -100%;
				left: 0;
				width: 2px;
				height: 100%;
				background: linear-gradient(360deg, transparent, #1565c0);
				animation: btn-anim4 1.5s linear infinite;
				animation-delay: 1.125s;
			}

			@keyframes btn-anim4 {
				0% {
					bottom: -100%;
				}

				50%,
				100% {
					bottom: 100%;
				}
			}

			.login-box p:last-child {
				color: green;
				font-size: 14px;
			}

			.login-box a.a2 {
				color: #1565c0;
				text-decoration: none;
			}

			.login-box a.a2:hover {
				background: transparent;
				color: #0d47a1;
				border-radius: 5px;
			}

			/* Định dạng phần chứa các icon */
			.social-account-container {
				text-align: center;
				margin-top: 4px;
			}

			.social-account-container .title {
				display: block;
				font-size: 14px;
				color: #777;
				margin-bottom: 12px;
				font-family: "Quicksand", sans-serif;
				font-weight: 600;
			}

			/* Container cho các nút icon */
			.social-accounts {
				display: flex;
				justify-content: center;
				gap: 15px;
			}

			/* Định dạng chung cho nút */
			.social-button {
				width: 44px;
				height: 44px;
				border-radius: 50%;
				border: none;
				background-color: #f1f1f1;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				transition: 0.3s ease;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			.social-button .svg {
				width: 20px;
				height: 20px;
				fill: #555;
				transition: 0.3s;
			}

			/* Hover effect cho nút */
			.social-button:hover {
				transform: scale(1.1);
				background-color: #e0e0e0;
			}

			.social-button:hover .svg {
				fill: #1565c0;
			}

			/* Checkbox */
			.remember {
				display: flex;
				align-items: center;
				gap: 8px; /* khoảng cách giữa checkbox và chữ */
				margin-bottom: 20px;
			}

			.check {
				display: none;
			}

			label {
				display: flex;
				align-items: center;
				cursor: pointer;
				gap: 8px;
			}

			.title-register {
				color: green !important;
				transition: 0.3s;
			}

			.title-register:hover {
				cursor: pointer;
				color: rgb(6, 87, 6) !important;
			}

			.checkbox-icon {
				flex-shrink: 0;
				border-radius: 6px;
				width: 18px;
				height: 18px;
			}

			.remember span {
				font-size: 15px;
				font-family: Quicksand;
				color: #555;
				font-weight: 600;
			}

			.path1 {
				stroke-dasharray: 400;
				stroke-dashoffset: 400;
				transition: 0.5s stroke-dashoffset;
				opacity: 0;
			}

			.check:checked + label .path1 {
				stroke-dashoffset: 0;
				opacity: 1;
			}

			.logo {
				text-align: center;
				margin-top: 40px;
				filter: brightness(1);
			}

			.logo img {
				width: 95px;
			}
		</style>
	</head>
	<body>
		<div class="hero-section">
			<img class="hero-background" src="../assets/img/cesar-couto-TIvFLeqZ4ec-unsplash.jpg" alt="" />
		</div>

		<div class="login-box">
			<p>Đăng nhập</p>
			<p class="sub-title">Chào mừng bạn trở lại !</p>
			<form>
				<div class="user-box">
					<input required="" name="" type="text" placeholder=" " />
					<label>E-mail</label>
					<i class="fas fa-envelope icon"></i>
				</div>
				<div class="user-box">
					<input required="" name="" type="password" placeholder=" " />
					<label>Mật khẩu</label>
				</div>

				<!-- Checkbox bắt đầu -->
				<div class="remember">
					<input class="check" type="checkbox" id="remember-me" />
					<label for="remember-me">
						<svg class="checkbox-icon" width="20" height="20" viewBox="0 0 50 50">
							<rect width="40" height="40" x="5" y="5" fill="none" stroke="black" stroke-width="3" />
							<path d="M15 25 Q22 35 35 15" stroke="black" stroke-width="3" fill="none" class="path1" />
						</svg>
						<span>Ghi nhớ đăng nhập</span>
					</label>
				</div>

				<!-- Checkbox kết thúc -->
				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					Xác nhận
				</a>
				<p><span class="">Chưa có tài khoản?</span> <span class="title-register">Đăng ký ngay</span></p>
			</form>

			<!-- Icon -->
			<div class="social-account-container">
				<span class="title">Hoặc đăng nhập với</span>
				<div class="social-accounts">
					<button class="social-button google">
						<svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
							<path
								d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
							></path>
						</svg>
					</button>
					<button class="social-button apple">
						<svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
							<path
								d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
							></path>
						</svg>
					</button>
					<button class="social-button twitter">
						<svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
							<path
								d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
							></path>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</body>
<!-- JavaScript -->
	<script src="../assets/js/auth-validation.js"></script>
</html>
